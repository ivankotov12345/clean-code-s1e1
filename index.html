<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix" class="header-img">
      <a class="link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="input-section">
        <label for="new-task">Add Item</label>
        <div class="task-input-wrapper">
          <input id="new-task"class="task-input" type="text">
          <button class="section-btn">Add</button>
        </div>
      </section>
      <section id="incomplete-task-section">
        <h3 class="section-title">Todo</h3>
        <ul id="incomplete-tasks" class="task-list">
          <li class="task-list-item">
            <input type="checkbox" class="check-box">
            <label class="task-label">Pay Bills</label>
            <input type="text" class="task-input">
            <button class="section-btn">Edit</button>
            <button class="section-btn delete-btn"><img src="./remove.svg" alt="Remove button image" class="delete-mage"></button>
          </li>
          <li class="edit-mode task-list-item">
            <input type="checkbox">
            <label class="task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-input">
            <button class="section-btn">Save</button>
            <button class="section-btn delete-btn"><img src="./remove.svg" alt="Remove button image" class="delete-mage"></button>
          </li>
        </ul>
      </section>
      <section id="complete-task-section">
        <h3 class="section-title">Completed</h3>
        <ul id="completed-tasks" class="task-list">
          <li class="task-list-item">
            <input type="checkbox" checked>
            <label class="task-label">See the Doctor</label>
            <input type="text" class="task-input">
            <button class="section-btn">Edit</button>
            <button class="section-btn delete-btn"><img src="./remove.svg" alt="Remove button image" class="delete-mage"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
